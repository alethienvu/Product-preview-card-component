<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>  
  <div class="card flex">
      <img src="./images/image-product-mobile.jpg" alt="img-mobile" class="card-image-mobile">
      <img src="./images/image-product-desktop.jpg" alt="image-product-desktop" class="card-image-desk">
    <div class="card-content">
      <div class="card-name">perfume</div>
      <div class="card-title">Gabrielle Essence Eau De Parfum</div>
      <div class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>
      <div class="card-price">
        <div class="card-price-secondary">$149.99</div>
        <div class="card-price-primary">$169.99</div>
      </div>
      <button class="card-button">
        <img src="./images/icon-cart.svg" alt="icon-cart" class="icon-cart">
        <span class="card-btn-text">Add to Cart </span>
      </button>
    </div>
  </div>
</body>
</html>
